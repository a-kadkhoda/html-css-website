<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css"
      integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/css/style.css" />
    <script
      src="https://kit.fontawesome.com/1e19ef0cbd.js"
      crossorigin="anonymous"
    ></script>
    <title>ثبت نام</title>
    <link rel="stylesheet" href="assests/css/sign up/style.css">
  </head>
  <body>
   <div class="container d-flex justify-content-center ">
    <div class="row mt-5">
        <div class="col" >
            <img class="img-fluid" src="assests/img/phone.png" alt="">
        </div>
        <div class="col-7 form-section" style="background-color: #f4f4f4;">
            <div class="btn-group d-flex justify-content-center mt-1 custom-btn-group" style="background-color: white;" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-link">ورود</button>
                <button type="button" class="btn btn-link">ثبت نام</button>
              </div>
              <form>
                <div class="row mt-3 form-input">
                    <input type="text" class="form-control p-4" placeholder="نام و نام خانوادگی خود را وارد نمایید ">
                    <input type="tel" class="form-control mt-3 p-4" placeholder="شماره موبایل خود را وارد نمایید" required>
                    <input type="email" class="form-control mt-3 p-4" placeholder="ایمیل خود را وارد نمایید" required>
                  </div>
                  <div class="row">
                    <div class="mt-3 d-flex p-2">
                      <label for="custom-control">انتخاب جنسیت: </label>
                      <div class="pl-5 radio-input">
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input custom-input">
                          <label class="custom-control-label custom-label" for="customRadioInline1">مرد</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input custom-input">
                          <label class="custom-control-label custom-label" for="customRadioInline2">زن</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row drop-selection">
                    <div class=" col-sm-12 col-md mt-5 ">
                      <div class="form-group">
                        <select class="form-control " id="exampleFormControlSelect1">
                          <option>انتخاب استان</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-sm-12 col-md mt-5 ">
                    <div class="form-group ">
                      <select class="form-control" id="exampleFormControlSelect2">
                        <option>انتخاب شهر</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
              </div>
              <div class="row address-section">
                <div class="col">
                  <div class="form-group">
                    <textarea class="p-2" name="address" id="address" role="address" cols="30" rows="10" placeholder="آدرس خود را بنویسید"></textarea>
                  </div>
                </div>
              </div>
              <div class="row security-section">
                    <div class="col ">
                      <input type="password" class="form-control " placeholder="رمز عبور">
                    </div>
              </div>
              <div class="row mt-3">
                <div class="col-7 captcha-section">
                  <input type="text" class="form-control " placeholder="کد امنیتی را وارد کنید">
                </div>
                <div class="col-3">
                  <div class="captcha">
                    <img class="img-fluid" src="assests/img/89569.png" alt="">
                  </div>

                </div>
                <div class="col-2 refresh d-flex justify-content-center align-items-center">
                  <a href=""><img class="img-fluid" src="assests/img/refresh.png" alt=""></a>
                </div>
              </div>
              <div class="row p-3">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input custom-input" id="customCheck1">
                  <label class="custom-control-label custom-label p-1 pl-3" for="customCheck1">ثبت نام به منزله تایید قوانین سایت می باشد.</label>
                </div>
              </div>
              <div class="row sub-section justify-content-center">
                <input class="btn btn-primary shadow" type="submit" value="تایید و ارسال کد">
              </div>

              </form>


        </div>
    </div>
   </div>
